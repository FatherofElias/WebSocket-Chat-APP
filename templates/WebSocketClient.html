<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO Chat</title>
</head>
<body>
    <h1>Flask-SocketIO Chat</h1>
    <ul id="messages"></ul>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Your message" autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <button id="get-messages">Get My Messages</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io('ws://127.0.0.1:5000');
        const urlParams = new URLSearchParams(window.location.search); 
        const room = urlParams.get('room'); 
        const author = urlParams.get('author'); 

        if (room && author) {
            socket.emit('join', {room, author});
        }

        const form = document.getElementById('message-form');
        const messages = document.getElementById('messages');
        const getMessagesBtn = document.getElementById('get-messages');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value.trim();
            if (message) {
                socket.emit('message', {room, author, message});
                document.getElementById('message-input').value = '';
            }
        });

        getMessagesBtn.addEventListener('click', function() {
            if (room && author) {
                socket.emit('get_user_messages', {room, author});
            }
        });

        socket.on('message', function(data) {
            const li = document.createElement('li');
            li.textContent = `${data.author}: ${data.message}`;
            messages.appendChild(li);
            console.log(`Message received: ${data.author}: ${data.message}`);
        });

        socket.on('join', function(data) {
            const li = document.createElement('li');
            li.textContent = `${data.author} has joined the chat.`;
            messages.appendChild(li);
            console.log(`User joined: ${data.author}`);
        });

        socket.on('get_user_messages', function(data) {
            messages.innerHTML = '';
            data.messages.forEach(message => {
                const li = document.createElement('li');
                li.textContent = `${data.author}: ${message}`;
                messages.appendChild(li);
                console.log(`Retrieved messages: ${data.author}: ${message}`);
            });
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
